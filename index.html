<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAS Hospital | Login</title>
  <!-- CSS File -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  
  <div class="card">
    <div class="login-page">
      <div class="header">
        <h1>Welcome Sir<img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" width="28"></h1>
        <p>Login</p>
      </div>
      <form action="#" id="login">
        <div class="f-1">
          <label for="emailInput">Email Address</label>
          <input type="email" name="emailInput" id="emailInput" placeholder="mohamed@gmail.com">
        </div>
        <div class="f-2">
          <label for="passwordInput">Password</label>
          <input type="password" name="passwordInput" id="passwordInput" placeholder="Mohamed12@">
        </div>
        <button type="submit" class="btn" >Login</button>
        <p class="create-account">You don't hava an account?<span class="signup-flib">Create an account</span></p>
      </form>
    </div>
    <div class="signup-page">
      <div class="header">
        <h1>Welcome Sir<img src="https://media.giphy.com/media/hvRJCLFzcasrR4ia7z/giphy.gif" width="28"></h1>
        <p>SignUp</p>
      </div>
      <form action="#" id="SignUp">
        <div class="f-1">
          <label for="userName">Name</label>
          <input type="text" name="userName" id="userName" placeholder="Mohamed T..">
        </div>
        <div class="f-2">
          <label for="emailInput">Email Address</label>
          <input type="email" name="emailinput" id="emailinput" placeholder="mohamed@gmail.com">
        </div>
        <div class="f-3">
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+201051482746">
        </div>
        <div class="f-4">
          <label for="passwordinput">Password</label>
          <input type="password" name="passwordinput" id="passwordinput" placeholder="Mohamed12@">
        </div>
        <button type="submit" class="btn" >SignUp</button>
      </form>
    </div>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
